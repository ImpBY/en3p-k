# Example slicer call (add this to your slicer layer change G-code):
# FAN_LAYER_CHECK LAYER={layer_num} SPEED={fan_min_speed[0]
[gcode_macro FAN_LAYER_CHECK]
description: "Check layer and set fan speed if conditions are met. Usage: FAN_LAYER_CHECK LAYER=<layer_num> SPEED=<fan_speed>"
gcode:
  {% set current_layer = params.LAYER|int(0) %}
  {% set fan_speed = (params.SPEED|int(0) * 255 / 100)|int %}

  # Check if layer number is valid and fan speed parameter is provided
  {% if current_layer > 0 and fan_speed > 0 %}
    # Check if we are at the specified layer and fan is currently off
    {% if current_layer == 3 and printer.fan.speed == 0 %}
      {action_respond_info("Enabling fan at layer %d with speed %d" % (current_layer, fan_speed))}
      M106 S{fan_speed}
    {% endif %}
  {% else %}
    {action_respond_info("ERROR: Invalid parameters. LAYER must be > 0, SPEED must be > 0")}
  {% endif %}

