# ═══════════════════════════════════════════════════════════════════════════
# Elegoo Neptune 3 Pro - Main Configuration
# Board: ZNP Robin Nano DW v2.2 (STM32F401)
# ═══════════════════════════════════════════════════════════════════════════

# For the ZNP Robin Nano DW v2.2 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards.
# After running "make", run the following command:
#   cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and restart the printer.


# ═══════════════════════════════════════════════════════════════════════════
# MCU Configuration
# ═══════════════════════════════════════════════════════════════════════════

[mcu]
serial: /dev/ttyS0
restart_method: command
# Alternative serial connection (if needed):
# serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0


# ═══════════════════════════════════════════════════════════════════════════
# Printer Kinematics
# ═══════════════════════════════════════════════════════════════════════════

[printer]
kinematics: cartesian

# Conservative speeds for reliable operation
max_velocity: 300
max_accel: 5000
max_z_velocity: 12
max_z_accel: 500
square_corner_velocity: 8.0
minimum_cruise_ratio: 0.5

# Higher values for Input Shaper tuning only (uncomment when needed):
# max_velocity: 500
# max_accel: 10000
# minimum_cruise_ratio: 0.0


# ═══════════════════════════════════════════════════════════════════════════
# Stepper Motors Configuration
# ═══════════════════════════════════════════════════════════════════════════

[stepper_x]
step_pin: PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 10

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_min: 0
position_endstop: 0
position_max: 230
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 10

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
microsteps: 16
rotation_distance: 8
position_min: -6
# Use Eddy probe for Z endstop
endstop_pin: probe:z_virtual_endstop
position_max: 270
homing_speed: 5
homing_retract_dist: 3
second_homing_speed: 2


# [probe]
# pin: PA8
# # NOTE: Set this to a value based on your printer and bed.
# z_offset: 0
# x_offset: 0
# y_offset: 18.45


# ═══════════════════════════════════════════════════════════════════════════
# Extruder Configuration
# ═══════════════════════════════════════════════════════════════════════════

[extruder]
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16

# Calibrated rotation distance
# Calibrate with: https://www.klipper3d.org/Rotation_Distance.html
rotation_distance: 7.662

# Filament settings
filament_diameter: 1.750
nozzle_diameter: 0.40

# Heater settings
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1

# Calibrated PID values
# Calibrate with: PID_CALIBRATE HEATER=extruder TARGET=215
control: pid
pid_kp: 24.321
pid_ki: 1.088
pid_kd: 135.894

# Temperature limits
min_temp: 0
max_temp: 310
min_extrude_temp: 170

# Extrusion limits
max_extrude_only_distance: 80.0
max_extrude_cross_section: 5  # Allow larger extrusions for adaptive purging

# Pressure advance
# Calibrate with: https://www.klipper3d.org/Pressure_Advance.html
# pressure_advance: 0.122  # Uncomment and calibrate
pressure_advance_smooth_time: 0.040


# ═══════════════════════════════════════════════════════════════════════════
# Heated Bed Configuration
# ═══════════════════════════════════════════════════════════════════════════

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0

# PWM cycle time (adjust for your power grid)
pwm_cycle_time: 0.020  # 50Hz grid (Europe/Asia)
# pwm_cycle_time: 0.0166  # 60Hz grid (US) - prevents light flickering

# Calibrated PID values
# Calibrate with: PID_CALIBRATE HEATER=heater_bed TARGET=80
control: pid
pid_kp: 69.483
pid_ki: 1.335
pid_kd: 904.148

# Temperature limits
min_temp: 0
max_temp: 110


# ═══════════════════════════════════════════════════════════════════════════
# Cooling Configuration
# ═══════════════════════════════════════════════════════════════════════════

[fan]
# Part cooling fan
pin: PA7
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
# Hotend cooling fan
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0


# ═══════════════════════════════════════════════════════════════════════════
# Filament Sensor
# ═══════════════════════════════════════════════════════════════════════════

[filament_switch_sensor filament_runout_sensor]
switch_pin: PB4
pause_on_runout: True
runout_gcode:
  M117 Filament runout detected!
  PAUSE
insert_gcode:
  M117 Filament inserted
  # Optionally resume print


# ═══════════════════════════════════════════════════════════════════════════
# Temperature Sensors
# ═══════════════════════════════════════════════════════════════════════════

[temperature_sensor mcu]
sensor_type: temperature_mcu
sensor_temperature1: 25
sensor_adc1: 0.210317
min_temp: 0
max_temp: 100
gcode_id: MCU


