# ═══════════════════════════════════════════════════════════════════════════
# Firmware Features
# ═══════════════════════════════════════════════════════════════════════════

[firmware_retraction]
retract_length: 0.5
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[gcode_arcs]
resolution: 0.1

[pause_resume]
recover_velocity: 50

[respond]

[exclude_object]

[force_move]
enable_force_move: True


# ═══════════════════════════════════════════════════════════════════════════
# Virtual SD Card
# ═══════════════════════════════════════════════════════════════════════════

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]

[save_variables]
filename: ~/printer_data/config/variables.cfg

# ═══════════════════════════════════════════════════════════════════════════
# Endstop Phase Calibration
# ═══════════════════════════════════════════════════════════════════════════

[endstop_phase stepper_x]
# Improves homing accuracy by using stepper phase

[endstop_phase stepper_y]
# Improves homing accuracy by using stepper phase


# ═══════════════════════════════════════════════════════════════════════════
# Idle Timeout
# ═══════════════════════════════════════════════════════════════════════════

[idle_timeout]
gcode:
  # Turn off heaters
  TURN_OFF_HEATERS
  # Turn off motors after timeout
  M84
  # Display message
  M117 Idle timeout
timeout: 1800  # 30 minutes


# ═══════════════════════════════════════════════════════════════════════════
# Startup Sequence
# ═══════════════════════════════════════════════════════════════════════════

[delayed_gcode _startup_sequence]
initial_duration: 1.0
gcode:
  # Display startup message
  M117 Neptune 3 Pro Ready

  # Load saved bed mesh (if exists)
  BED_MESH_PROFILE LOAD=default

  # Set conservative speeds for safety
  # These will be overridden by slicer settings during print
  SET_VELOCITY_LIMIT VELOCITY=150 ACCEL=1500 SQUARE_CORNER_VELOCITY=5

  # Status LED (if configured)
  # SET_LED LED=status_led RED=0 GREEN=1 BLUE=0

  # Log startup
  RESPOND MSG="Printer initialized successfully"


